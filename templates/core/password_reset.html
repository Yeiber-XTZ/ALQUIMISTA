<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - {% if site_settings %}{{ site_settings.nombre_sitio }}{% else %}ALQUIMISTA{% endif %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700;800;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #000000 50%, #1a0a0a 100%);
            color: #FFFFFF;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .form-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }
        
        .form-title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .form-subtitle {
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .form-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 1rem 1.25rem;
            color: #FFFFFF;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #B8212A;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(184, 33, 42, 0.1);
        }
        
        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #B8212A, #ff4757);
            color: #FFFFFF;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(184, 33, 42, 0.4);
        }
        
        .back-link {
            display: block;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            margin-top: 1.5rem;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #B8212A;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="form-title">Recuperar Contraseña</h1>
        <p class="form-subtitle">Ingresa tu correo electrónico y te enviaremos las instrucciones para restablecer tu contraseña</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="mb-4">
                <label for="id_email" class="block text-sm font-medium mb-2">Correo Electrónico</label>
                <input type="email" name="email" id="id_email" required class="form-input" placeholder="tu@email.com">
                {% if form.email.errors %}
                <ul class="text-red-500 text-sm mt-1">
                    {% for error in form.email.errors %}
                    <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
            </div>
            
            <button type="submit" class="btn-submit">Enviar Instrucciones</button>
        </form>
        
        <a href="{% url 'core:login' %}" class="back-link">← Volver al inicio de sesión</a>
    </div>
</body>
</html>
